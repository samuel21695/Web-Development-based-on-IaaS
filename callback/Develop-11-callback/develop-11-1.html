<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3 id="price-status">입력을 기다리는 중...</h3>
  <input type="text" id="price-input" placeholder="값을 작성해주세요.">
  <script>
    // 문서의 객체를 식별했다.
    const priceInput = document.getElementById('price-input');
    const priceStatus = document.getElementById('price-status');

    priceInput.addEventListener('input', function() {
      // input 타입은 '입력이 이루어졌을 때' 이벤트가 발생한다.
      if(priceInput.value.length > 0) {
        // 입력된 값이 문서에서 text type으로 입력받는 인터페이스이므로
        // 문자열이 반드시 .length, 길이값이 존재한다는 점을 활용한다.
        if(isNaN(priceInput.value) === true) {
          // Not a Number, 즉 NaN이라는 단어는 숫자로 변환할 수 있는지
          // 여부를 boolean 타입으로 반환한다. 이것을 true와 비교한다.
          priceStatus.textContent = '숫자만 입력해주세요.';
          return;
        } else {
          priceStatus.textContent = '값을 입력하셨습니다';
        }
      } else {
        priceStatus.textContent = '값을 입력해주세요.';
      }
    })
  </script>
</body>
</html>
