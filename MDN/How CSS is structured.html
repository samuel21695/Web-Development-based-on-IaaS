<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My CSS experiment</title>
    <style>
      .outer{
        border: 5px solid black;
      }
      .box{
        padding: 10px;
        width:calc(90% - 30px);
        background-color: rebeccapurple;
        color:white;
      }
      .box2{
        margin:30px;
        width:100px;
        height: 100px;
        background-color: rebeccapurple;
        transform: rotate(0.8turn);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="box">
        The inner box is 90% - 30px.
      </div>
    </div>
    <hr>
    <div class="box2"></div>
  </body>
</html>
