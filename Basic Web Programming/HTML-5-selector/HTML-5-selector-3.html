<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div p {
      text-align: center;
      font-weight: bold;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div>
    <p>div 태그 속 자식 '모두' 중, p태그라면</p>
    <div>
      <p>일괄 선택되는 자손 선택자, 혹은 후손선택자(Descendant selector)</p>
    </div>
  </div>
  <p>div 태그의 자식이 아닌 해당 p 태그만 선택되지 않는다.</p>
</body>
</html>
