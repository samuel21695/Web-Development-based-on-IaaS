<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0px;
      padding:0px;
    }
    .green{
      background-color: seagreen;
    }
    div:nth-child(3){
      background-color: darkorange;
    }

    .width-100 {width:100px;}
    .width-90 {width:90px;}
    .width-80 {width:80px;}
    .height-100 {height:100px;}
    /* property 이름은 상관x */
    .bgcolor-violet {background-color: violet;}
  </style>
</head>
<body> 
  <div class="width-100 height-100 bgcolor-violet"></div>
  <div class="width-100 height-100 green" ></div>
  <div class="width-100 height-100"></div>
  <div class="width-90 height-100 bgcolor-violet"></div>
  <div class="width-80 height-100 bgcolor-violet"></div>
  <div class="width-100 height-100 bgcolor-violet"></div>
  <div class="width-100"></div>
</body>
</html>
