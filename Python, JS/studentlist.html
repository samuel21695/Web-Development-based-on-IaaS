<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const studentList = [
  "김우진",
  "김현",
  "방승희",
  "변호녕",
  "소사무엘",
  "송영준",
  "신동현",
  "오승민",
  "유승민",
  "윤준현",
  "이민구",
  "이유안",
  "이은정",
  "정영식",
  "최성민",
  "최은철",
  "홍문기"
];
  const root = document.getElementById("root");
      for(let i = 0; i < studentList.length; i++) {
        root.innerHTML += `<p>${studentList[i]}</p>`;
        root.style.border="1px solid #FF6666";
        root.style.textAlign="center";
      }

      console.dir(root);
  </script>
</body>
</html>
