<html>
  <head>
    <meta charset="utf-8">
    <title>Getting started with CSS</title>
    <style>
      h1 + p{
        font-size: 200%;
      }
      ul em{
        color:blueviolet
      }
      a:link{
        color: pink;
      }
      a:hover{
        text-decoration: none;
      }
      a:visited{
        color:green;
      }
    </style>
  </head>
  <body>
    <h1>I am a level one heading</h1>

    <p>This is a paragraph of text. In the text is a span element and also a <a href="http://example.com">link.</a>
    </p>

    <p>This is the second paragraph. it contains an <em>emphasized</em> element.
    </p>

    <ul>
      <li>Item one</li>
      <li>Item two</li>
      <li>Item <em>three</em></li>
    </ul>
  </body>
</html>
